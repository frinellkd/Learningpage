<script>

//Create the variables that will be used within the map configuration options.
//The latitude and longitude of the center of the map.
var topicMapCenter = new google.maps.LatLng({{event_data[0][2]}},{{event_data[0][3]}});
//The degree to which the map is zoomed in. This can range from 0 (least zoomed) to 21 and above (most zoomed).
var topicMapZoom = 3;
// The max and min zoom levels that are allowed.
var topicMapZoomMax = 7;
var topicMapZoomMin = 1;

//These options configure the setup of the map. 
var topicMapOptions = { 
          center: topicMapCenter, 
          zoom: topicMapZoom,
          //The type of map. In addition to ROADMAP, the other 'premade' map styles are SATELLITE, TERRAIN and HYBRID. 
          mapTypeId: google.maps.MapTypeId.ROADMAP,
          maxZoom:topicMapZoomMax,

<!--Begin script for Timeline-->
<script>
        google.load("visualization", "1");
        google.setOnLoadCallback(drawTimeline);
        function drawTimeline() {
        // Create and populate a data table.
        var data = new google.visualization.DataTable();

         

        data.addColumn('datetime', 'start');
        data.addColumn('datetime', 'end');
        data.addColumn('string', 'content');

        {% for data in event_data %}

        var year = {{data.event_date.strftime('%Y')}}
        var month = {{data.event_date.strftime('%m')}}
        var day = {{data.event_date.strftime('%d')}}
        
        
        data.addRows([
          [new Date(year, month, day), , '{{data.event_title}}<br>'+'<img src="/{{data.image}}"  style="width:48px; height:48px;">'],
        {% endfor %}  
        ]);

        // specify options
        var options = {
          "width":  "100%",
          "height": "200px",
          "style": "box" // optional
        };

        // Instantiate our timeline object.
        var timeline = new links.Timeline(document.getElementById('mytimeline'));

        // Draw our timeline with the created data and options
        timeline.draw(data, options);

</script>
